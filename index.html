<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-dev.2/quill.snow.min.css" rel="stylesheet">
    <link href="//unpkg.com/quill-better-table@1.2.7/dist/quill-better-table.css" rel="stylesheet">
    <style>
        .ql-editor li[data-list=alphabetic] {
            counter-reset: list-1 list-2 list-3 list-4 list-5 list-6 list-7 list-8 list-9;
            counter-increment: list-0;
        }

        .ql-editor li[data-list=alphabetic]:before {
            content: counter(list-0, lower-alpha) '. ';
        }
    </style>
</head>
<body>

<div id="toolbar-container">
    <span class="ql-formats">
      <select class="ql-font"></select>
      <select class="ql-size"></select>
        <select class="ql-header">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
        </select>
    </span>
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
    </span>
    <span class="ql-formats">
      <select class="ql-color"></select>
      <select class="ql-background"></select>
    </span>
    <span class="ql-formats">
      <button class="ql-script" value="sub"></button>
      <button class="ql-script" value="super"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-blockquote"></button>
      <button class="ql-code-block"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-list" value="alphabetic">ABC</button>
      <button class="ql-indent" value="-1"></button>
      <button class="ql-indent" value="+1"></button>
    </span>
    <span class="ql-formats">
      <select class="ql-align"></select>
    </span>
    <span class="ql-formats">
      <button class="ql-link"></button>
      <button class="ql-image"></button>
      <button class="ql-video"></button>
      <button class="ql-formula"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-clean"></button>
    </span>
    <span class="ql-formats">
        <button id="insert-table">InsertTable</button>
    </span>
</div>
<div id="editor-container"></div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-dev.3/quill.min.js"></script>
<script src="//unpkg.com/quill-better-table@1.2.10/dist/quill-better-table.min.js"></script>
<script src="https://unpkg.com/quill-image-compress@1.2.11/dist/quill.imageCompressor.min.js"></script>
<script src="node_modules/quill-blot-formatter/dist/quill-blot-formatter.min.js"></script>

<script>
    Quill.register("modules/imageCompressor", imageCompressor);
    Quill.register({
        'modules/better-table': quillBetterTable
    }, true);
    Quill.register('modules/blotFormatter', QuillBlotFormatter.default);

    window.onload = function () {
        var quill = new Quill('#editor-container', {
            placeholder: 'Compose an epic...',
            modules: {
                toolbar: '#toolbar-container',
                table: false,
                'better-table': {
                    operationMenu: {
                        items: {
                            unmergeCells: {
                                text: 'Another unmerge cells name'
                            }
                        },
                        color: {
                            colors: ['green', 'red', 'yellow', 'blue', 'white'],
                            text: 'Background Colors:'
                        }
                    }
                },
                imageCompressor: {},
                blotFormatter: {}
            },
            theme: 'snow'
        });


        var tableModule = quill.getModule('better-table');
        document.body.querySelector('#insert-table')
            .onclick = function () {
            tableModule.insertTable(3, 3)
        }
    };

    /*
    * Examples: https://quilljs.com/playground/#autogrow
    * Site: https://quilljs.com/
    * Table: https://codepen.io/soccerloway/pen/WWJowj
    * Modules: https://github.com/quilljs/awesome-quill
    * */
</script>
</body>
</html>
